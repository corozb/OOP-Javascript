<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OOP Javascript</title>
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
		/>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#">Products App</a>
		</nav>

		<div class="container">
			<div id="App" class="row pt-5">
				<div class="cold-md-4">
					<div class="card">
						<div class="card-header">
							<h4>Add a Product</h4>
						</div>
						<form id="product-form" class="card-body">
							<div class="form-group">
								<input
									type="text"
									id="name"
									placeholder="Product Name"
									class="form-control"
								/>
							</div>

							<div class="form-group">
								<input
									type="number"
									id="price"
									placeholder="Product Price"
									class="form-control"
								/>
							</div>

							<div class="form-group">
								<input
									type="number"
									id="year"
									min="1900"
									max="2099"
									step="1"
									value="2020"
									class="form-control"
								/>
							</div>

							<input
								type="submit"
								value="Save"
								class="btn btn-primary btn-block"
							/>
						</form>
					</div>
				</div>

				<div id="product-list" class="col-md-8"></div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
